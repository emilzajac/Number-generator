<div class="container p-4" xmlns="http://www.w3.org/1999/html">
  <div class="row justify-content-around">
    <div class="col-md-6 align-self-center">
      <div class="card">
        <header class="card-header">
          <h4 class="card-title mt-2">Generate UUIDs</h4>
        </header>
        <article class="card-body">
          <form (ngSubmit)="onSubmit()" [formGroup]="uuidForm">
            <div class="col form-group">
              <label for="howManyNumbers">how many uuids</label>
              <input class="form-control" formControlName="howManyNumbers" id="howManyNumbers" type="text"/>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit">Generate</button>
            </div>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>

<div class="container p-4" xmlns="http://www.w3.org/1999/html">
  <div class="row justify-content-around">
    <div class="col-md-6 align-self-center">
      <div class="card">
        <header class="card-header">
          <h4 class="card-title mt-2">Result</h4>
        </header>
        <article class="card-body">
          <div *ngFor="let uuid of generatedUUIDs; index as i">
            <div>{{uuid}}</div>
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
