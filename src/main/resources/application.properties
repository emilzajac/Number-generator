server.port=8083

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=xxx
spring.datasource.password=xxx

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.liquibase.change-log=classpath:/db/changelog/db.changelog.master.xml
spring.liquibase.enabled=true

external.api.url.random-org=https://api.random.org/json-rpc/2/invoke
external.api.key.random-org=
external.api.url.random-number-api-com=http://www.randomnumberapi.com/api/v1.0/

# Select the external api: RANDOM_NUMBER_API, API_RANDOM_ORG
selected.external.api=RANDOM_NUMBER_API

